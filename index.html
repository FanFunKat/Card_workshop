<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap"
      rel="stylesheet"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon//favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon//favicon-16x16.png"
    />
    <link rel="manifest" href="favicon//site.webmanifest" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <div class="card">
      <img class="card__image" src="img/mountain.png" alt="mountain" />
      <div class="card__info">
        <h1 class="card__headline">Mountain</h1>
        <p class="card__text">
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Officia
          culpa dolore impedit maxime, unde rerum animi amet neque.
        </p>
      </div>
      <footer class="card__footer">
        <div class="card__hash">#photography</div>
        <div class="card__hash">#travel</div>
        <div class="card__hash">#summer</div>
      </footer>
    </div>
  </body>
</html>
